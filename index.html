<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="globals.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container" role="main">
    <div class="card align-center" aria-label="This is a card in the middle of the screen, displaying a QR code Image, a title, and a description">
      <img src="./images/image-qr-code.png" class="card-image" alt="qr-code-image" aria-label="This is a QR Code image displayed in the top middle part of a card element">

      <div class="info align-center">
        <h1 class="text-preset-1" aria-label="This is a title of the card">
          Improve your front-end skills by building projects
        </h1>

        <span class="text-preset-2" aria-label="This is a description of the card">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </span>
      </div>

    </div>
  </main>

</body>

</html>
